<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header, footer {
            background-color: #6a0dad;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        header nav a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
        }

        h2 {
            color: #6a0dad;
        }

        .dashboard-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            flex: 1 1 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
            color: #3498db;
        }

        .card p {
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn, button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover, button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<header>
    <h1>Planner360</h1>
    <nav>
        <!-- Links de navegação para as páginas do sistema-->
        <a th:href="@{/tarefas/dashboard}">Dashboard</a>
        <a th:href="@{/tarefas}">Tarefas</a>
        <a th:href="@{/tarefas/nova}">Nova Tarefa</a>
    </nav>
</header>

<main>
    <h2>Dashboard</h2>

    <div class="dashboard-cards">
        <!-- Car com informações dinâmicas usando o Thymeleaf -->
        <div class="card">
            <h3>Total de Tarefas</h3>
            <p th:text="${total}">0</p> <!-- Mostra a quantidade total de tarefas-->
        </div>
        <div class="card">
            <h3>Tarefas Pendentes</h3>
            <p th:text="${pendentes}">0</p>
        </div>
        <div class="card">
            <h3>Tarefas Em Andamento</h3>
            <p th:text="${emAndamento}">0</p>
        </div>
        <div class="card">
            <h3>Tarefas Concluídas</h3>
            <p th:text="${concluidas}">0</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Planner360
</footer>
</body>
</html>
