<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Planner360</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            color: #6a0dad; /* roxo da paleta */
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #3498db; /* azul da paleta */
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #2980b9; /* azul mais escuro */
        }

        .error {
            color: #ff6666;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: #6a0dad;
            text-align: center;
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>

        <!-- Mensagens de erro e logout-->
        <div th:if="${param.error}" class="error">Usuário ou senha inválidos.</div>
        <div th:if="${param.logout}" class="success">Logout realizado com sucesso.</div>

        <form th:action="@{/app/usuarios/login}" method="post">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" name="senha" placeholder="Senha" required />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="login-footer">
            <p>Não tem conta? <a th:href="@{/app/usuarios/cadastro}">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
