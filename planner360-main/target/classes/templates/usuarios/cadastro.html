<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Planner360</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cadastro-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cadastro-header { text-align: center; margin-bottom: 20px; }
        .cadastro-header h2 { color: #6a0dad; margin: 0; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        .btn-cadastrar {
            width: 100%; padding: 10px; background-color: #3498db; border: none; border-radius: 4px;
            color: white; font-weight: bold; cursor: pointer;
        }
        .btn-cadastrar:hover { background-color: #2980b9; }
        .login-link { text-align: center; margin-top: 15px; }
        .login-link a { color: #3498db; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }

        /* Estilo para mensagens de erro */
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-header"><h2>Cadastro</h2></div>
        <form th:action="@{/app/usuarios/salvar}" method="post" th:object="${usuario}">
            <div class="form-group">
                <input type="text" th:field="*{nome}" placeholder="Nome" />
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></div>
            </div>
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{senha}" placeholder="Senha" />
                <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="error"></div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem conta? <a th:href="@{/app/usuarios/login}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
